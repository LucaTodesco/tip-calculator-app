<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/actions.js"></script>

</head>
<body>

  <div id="main">
    <div id="container_calculator">
      <div id="left_display">
        <div class="w100" id="container_bill"><span id="title_input">Bill</span><span id="error_bill"></span><br />
          <div class="input_bill_focus" id="icon_input" tabindex="0">$</div><input type="text" class="input_bill_focus" id="input_bill" placeholder="0" />
        </div>
        <div class="w100" id="container_select_tip"><span>Select Tip %</span><br />
          <div class="btn_tip">5</div>
          <div class="btn_tip">10</div>
          <div class="btn_tip">15</div>
          <div class="btn_tip">25</div>
          <div class="btn_tip">50</div>
          <input type="text" id="custom" placeholder="Custom" />
          <div id="error_custom"></div>
        </div>
        <div class="w100" id="container_num_people"><span id="title_input">Number of People</span><span id="error_person"></span><br />
          <div class="input_person_focus" id="icon_input_person"></div><input type="text" class="input_person_focus" id="input_people" placeholder="0" />
        </div>
      </div>
      <div id="right_display">
        <div id="container_result">
          <div class="w50" id="tip"><span class="first_line">Tip Amount</span><br />/ person</div><div class="w50" id="total_tip">$0.00</div>
          <div class="w50" id="person"><span class="first_line">Total</span><br />/ person</div><div class="w50" id="total_person">$0.00</div>
        </div>
        <div id="container_reset">
          <input type="submit" id="btn_reset" value="RESET"/>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br />
    Coded by <strong>Luca Todesco</strong>
  </div>
</body>
</html>
